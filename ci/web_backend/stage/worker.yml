---
DEFAULT:
  broker: pyamqp://root:example@rabbitmq:5672
  loglevel: INFO
  traceback: True
  time-limit: 3600
  max-memory-per-child: 1024000
  concurrency: 1

default-cron-worker:
  concurrency: 30
  queues:
    - As

light-task-worker:
  time-limit: 30
  max-memory-per-child: 102400
  concurrency: 30
  queues:
    - SampleLightTasks

heavy-task-worker:
  time-limit: 3600
  max-memory-per-child: 1024000
  concurrency: 20
  queues:
    - SampleHeavyTasks